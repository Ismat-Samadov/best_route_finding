<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Bus body -->
  <rect x="7" y="9" width="18" height="12" rx="3" fill="white"/>
  <!-- Windows -->
  <rect x="9" y="11" width="5" height="5" rx="1" fill="#2563eb" opacity="0.7"/>
  <rect x="16" y="11" width="5" height="5" rx="1" fill="#2563eb" opacity="0.7"/>
  <!-- Headlight -->
  <circle cx="23" cy="14" r="1.5" fill="#f59e0b"/>
  <!-- Wheels -->
  <circle cx="11" cy="22" r="2" fill="white"/>
  <circle cx="11" cy="22" r="1" fill="#1e3a5f"/>
  <circle cx="21" cy="22" r="2" fill="white"/>
  <circle cx="21" cy="22" r="1" fill="#1e3a5f"/>
  <!-- Route line -->
  <line x1="4" y1="27" x2="28" y2="27" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="2 2"/>
  <!-- Route dots -->
  <circle cx="6" cy="27" r="1.5" fill="#10b981"/>
  <circle cx="26" cy="27" r="1.5" fill="#ef4444"/>
</svg>
